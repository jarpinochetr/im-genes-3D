<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barnacle AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
  <!-- Usa siempre la versiÃ³n oficial y estable -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer
    src="barnacle.glb"
    alt="3D model of a barnacle"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
