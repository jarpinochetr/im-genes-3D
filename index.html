<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D en RA</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="barnacle.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      alt="Modelo 3D del barnacle"
    >
      <button slot="ar-button" style="
        position: absolute;
        bottom: 16px;
        left: 16px;
        padding: 10px 14px;
        background: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
      ">
        Ver en Realidad Aumentada
      </button>
    </model-viewer>
  </body>
</html>
