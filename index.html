<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modelo RA Barnacle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
  <!-- Cargar model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <model-viewer
    src="compressed_1751113727679_giant_acorn_barnacle_balanus_nubilis.glb"
    alt="Modelo 3D de un percebe"
    ar
    ar-modes="scene-viewer webxr quick-look"
    environment-image="neutral"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1"
    tone-mapping="commerce">
    
    <button slot="ar-button" style="
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    ">
      Ver en tu espacio
    </button>

  </model-viewer>

</body>
</html>
